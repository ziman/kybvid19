<!DOCTYPE html>
<html>
	<head>
		<title>COVID-19 extrapolation</title>
		<style>
			body {
				background: black;
				color: #6DAE42;
				font-family: 'Tahoma';
			}

			h1, h2 {
				color: white;
			}

			a {
				color: white;
			}

			a:hover {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>COVID-19 extrapolation</h1>
		<p>Created for <a href="https://kyberia.sk/id/8703087/">kyberia.sk</a>.</p>
		<p>Updated daily around 2am CET.</p>

		<h2 id="SK">Compared to Slovakia</h2>
		<img src="confirmed-SK.svg" alt="confirmed cases in SK" width="800" />
		<img src="deaths-SK.svg" alt="deaths in SK" width="800" />

		<h2 id="NL">Compared to the Netherlands</h2>
		<img src="confirmed-NL.svg" alt="confirmed cases in NL" width="800" />
		<img src="deaths-NL.svg" alt="deaths in NL" width="800" />

		<h2 id="UK">Compared to the UK</h2>
		<img src="confirmed-UK.svg" alt="confirmed cases in UK" width="800" />
		<img src="deaths-UK.svg" alt="deaths in UK" width="800" />
	</body>
</html>
