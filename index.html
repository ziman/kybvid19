<!DOCTYPE html>
<html>
	<head>
		<title>COVID-19 extrapolation</title>
		<style>
			body {
				background: black;
				color: #6DAE42;
				font-family: 'Tahoma';
			}

			h1, h2 {
				color: white;
			}

			a {
				color: white;
			}

			a:hover {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>COVID-19 extrapolation</h1>
		<p>Created for <a href="https://kyberia.sk/id/8703087/">kyberia.sk</a>.</p>
		<p>Updated daily around 2am CET.</p>

		<h2>Slovakia</h2>
		<img src="confirmed-SK.png" alt="confirmed cases in SK" />
		<img src="deaths-SK.png" alt="deaths in SK" />

		<h2>The Netherlands</h2>
		<img src="confirmed-NL.png" alt="confirmed cases in NL" />
		<img src="deaths-NL.png" alt="deaths in NL" />
	</body>
</html>
